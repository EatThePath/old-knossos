name: Nightly

on:
  push:
    branches:
      - nu
  pull_request_review:
    branches:
      - nu

jobs:
  windows-x64:
    name: Windows x64
    runs-on: windows-2019
    defaults:
      run:
        shell: cmd
    steps:
      - name: Git checkout
        uses: actions/checkout@v2

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15.8

      - name: Setup Volta
        uses: volta-cli/action@v1

      - name: Restore cache
        uses: actions/cache@v2
        with:
          key: windows-cache
          path: |
            ~/go/pkg/mod
            .tools
            .yarn/cache
            third_party
            build
            packages/build-tools/DEPS.stamps

      - name: Install dependencies
        run: |
          task fetch-deps
          yarn install

      - name: Prepare MSYS2
        run: |
          task bootstrap-mingw64 msys2_path=C:\msys64
          echo set "PATH=C:\msys64\mingw64\bin;%PATH%" >> .env.bat

      - name: Compile API definitions
        run: task proto-build

      - name: Build libarchive
        run: task libarchive-build

      - name: Build libknossos
        run: task libknossos-build

      - name: Build client UI
        run: task client-ui-build

      - name: Build Knossos
        run: task client-build build=Release

  ubuntu-x64:
