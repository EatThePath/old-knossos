<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>Welcome</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <script type="text/javascript" src="js/modlist.js"></script>
    </head>
    <body>
        <div id="loading">
            Loading...
        </div>

        <div id="mods" class="container-fluid"></div>

        <div id="welcome" class="hide info-page"></div>

        <div id="last-played" class="hide info-page">
            <button class="btn btn-success run-btn">
                <span>#PLAY#</span>
                <i class="fa fa-play"></i>
            </button> <br>

            <h2 class="title"></h2>
            <img class="mod-logo img-responsive">
            <p class="desc"></p>
        </div>

        <div id="no-last-played" class="hide info-page">
            <p class="lead"><span>#NOT_PLAYED#</span></p>
        </div>

        <div class="mod hide row" id="tpl-avail-mod">
            <div class="col-xs-6">
                <img class="mod-logo img-responsive">
            </div>
            
            <div class="col-xs-6">
                <span class="title">Mod title</span>
            </div>

            <div class="actions">
                <button class="btn btn-success install-btn">
                    <span>#INSTALL#</span>
                    <i class="fa fa-cloud-download"></i>
                </button>
                <button class="btn btn-info info-btn">
                    <i class="fa fa-info-circle"></i>
                </button>
            </div>
        </div>

        <div class="mod hide row" id="tpl-installed-mod">
            <div class="col-xs-6">
                <img class="mod-logo img-responsive">
            </div>

            <div class="col-xs-6">
                <span class="title">Mod title</span>
            </div>

            <div class="actions">
                <button class="btn btn-success run-btn">
                    <span>#PLAY#</span>
                    <i class="fa fa-play"></i>
                </button>
                <button class="btn btn-default fred-btn">
                    FRED
                </button>
                <button class="btn btn-default settings-btn">
                    <i class="fa fa-cog"></i>
                </button>
                <button class="btn btn-danger del-btn">
                    <i class="fa fa-times"></i>
                </button>
            </div>
        </div>

        <div class="mod hide" id="tpl-dl-mod">
            <span class="title">Mod title</span>
            <div class="pull-right">
                <button class="btn btn-danger abort-btn">
                    <i class="fa fa-times"></i>
                </button>
            </div>

            <div class="progress">
                <div class="progress-bar progress-bar-striped active master-prg" style="width: 0%;"></div>
            </div>
            <div class="well">

            </div>
        </div>

        <div class="mod hide row" id="tpl-update-mod">
            <div class="col-xs-6">
                <img class="mod-logo img-responsive">
            </div>
            
            <div class="col-xs-6">
                <span class="title">Mod title</span>
                <div class="actions">
                    <button class="btn btn-success update-btn">
                        <span>#UPDATE#</span>
                        <i class="fa fa-cloud-download"></i>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
